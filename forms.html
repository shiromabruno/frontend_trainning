<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/fxx">
        <p>
            <label for="username"> Enter your name</label>
            <input id="username" type="text" placeholder="type here">
        </p>

        <p>
            <label for="password">Enter password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="cor">Enter a color</label>
            <input id="cor" type="color">
        </p>

        <p>
            <label>Enter a datetime-local
                <input id="data" type="datetime-local">
            </label>
        </p>
        <p>
            <label>Enter a number
                <input id="numero" type="number" placeholder="number">
            </label>
        </p>
        <button type="submit">Type Submit</button>
        <button type="button">Type Button</button>
        <input type="submit" value="click here">
    </form>
    <hr>
    <button>Outside form</button>
</body>

</html>
