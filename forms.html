<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/test">
        <p>
            <label for="username"> Enter your name</label>
            <input id="username" type="text" placeholder="type here" name="nomeusuario">
        </p>

        <p>
            <label for="password">Enter password</label>
            <input id="password" type="password" placeholder="password" name="senha">
        </p>
        <p>
            <label for="cor">Enter a color</label>
            <input id="cor" type="color" name="cores">
        </p>

        <p>
            <label>Enter a datetime-local
                <input id="data" type="datetime-local" name="datacompleta">
            </label>
        </p>
        <p>
            <label>Enter a number
                <input id="numero" type="number" placeholder="number" name="numeros">
            </label>
        </p>
        <button type="submit">Type Submit</button>
        <button type="button">Type Button</button>
        <input type="submit" value="click here">
    </form>
    <hr>
    <button>Outside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Search in Reddit</button>
    </form>

    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search in Google</button>
    </form>

    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Search in Youtube</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_status" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="agree_partial" id="agreepartial">
        <label for="agree">I agree to partial</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="same" id="xs" value="small">
            <label for="md">M: </label>
            <input type="radio" name="same" id="md" value="medio">
            <label for="lg">L: </label>
            <input type="radio" name="same" id="lg" value="large">
        </p>

        <p>
            <label for="pokemon">Please select an Pokemon</label>
            <select name="pokemontype" id="pokemon">
                <option value="" selected>Select a Pokemon</option>
                <option value="bulbassauro">Bulbassauro</option>
                <option value="squirtle">Squirtle</option>
                <option value="charmander">Charmander</option>
            </select>
        </p>

        <button>Botao</button>
    </form>
</body>

</html>
